<mat-card *ngIf="emailDisabled; else elseBlock" class="card">
<mat-card-header>
    <mat-card-title>First time logging in?</mat-card-title>
        <p style="text-align: center;">We've sent you an email that contains a link to complete your registration.</p>
</mat-card-header>
<mat-card-content>
    <div class="justify-center">
        <button mat-flat-button type="button" color="accent" style="width: 80%;">Resend Activation Email</button>
    </div>
</mat-card-content>
</mat-card>
<ng-template #elseBlock>
<mat-card class="card">
    <div class="header">
    <h1 class="title">storagehotel</h1>
    </div>
    <mat-card-header>
        <mat-card-title>Log in to your account</mat-card-title>
    </mat-card-header>

    <form  *ngIf="!emailVerified">
    <mat-card-content>
        <div class="form-div">
            <mat-form-field *ngIf="!emailVerified" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="johnsmith@example.com" [formControl]="email" cdkFocusInitial>
                <mat-error *ngIf="email.hasError">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <mat-error id="error">{{this.loginError}}</mat-error>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button type="submit" (click)="verifyEmail()" color="accent" [disabled]="!email.valid">Next</button>
    </mat-card-actions>
    </form>

    <form *ngIf="emailVerified">
    <mat-card-content>
        <div class="form-div">
            <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput appAutofocus placeholder="****** " [formControl]="password" [type]="show ? 'text' : 'password'">
                    <button mat-icon-button matSuffix (click)="show = !show" type="button" [attr.aria-label]="'Show password'"
                        [attr.aria-pressed]="show">
                        <mat-icon>{{show ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </button>
            </mat-form-field>
        </div>
        <mat-error id="error">{{this.loginError}}</mat-error>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button type="submit" (click)="loginUser()" color="accent" [disabled]="!password.valid">Login</button>
    </mat-card-actions>
    </form>

    <mat-card-footer>
    </mat-card-footer>
</mat-card>
</ng-template>
