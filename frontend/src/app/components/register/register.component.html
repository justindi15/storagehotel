<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Create an account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="form-div" [formGroup]="registerForm">
                <mat-form-field>
                    <input matInput placeholder="Full Name" formControlName="name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="registerForm.get('email').invalid">{{getErrorMessage("email")}}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password" [type]="show ? 'text' : 'password'">
                    <button mat-icon-button matSuffix type="button" (click)="show = !show" [attr.aria-label]="'Show password'"
                        [attr.aria-pressed]="show">
                        <mat-icon>{{show ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Confirm Password" [type]="'password'" formControlName="confirmPassword">
                </mat-form-field>
            </form>
            <mat-error id="error">{{registerError}}</mat-error>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button type="button" (click)="registerUser()" [disabled]="!registerForm.valid" color="accent" style="width: 80%;">REGISTER</button>
    </mat-card-actions>
    <mat-card-actions>
        <button mat-button color="accent" (click)="goToLogin()">already have an account?</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>
