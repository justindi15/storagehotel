<mat-card class="card">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
        <form class="form-div" [formGroup]="registerForm" action="/charge" method="post" id="payment-form">
                <mat-form-field>
                    <input matInput placeholder="Full Name" formControlName="name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="registerForm.get('email').invalid">{{getErrorMessage("email")}}</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <span #cardElement>
                        <input matInput=number>
                    </span>
                </mat-form-field>
            </form>
            <mat-error id="error">{{errorMessage}}</mat-error>
    </mat-card-content>
    <mat-card-actions>
        <mat-spinner *ngIf="loading; else elseBlock" color="accent" diameter="50"></mat-spinner>
        <ng-template #elseBlock>
            <button mat-flat-button id="payment-button" type="button" (click)="onSubmit()" [disabled]="!(registerForm.valid && paymentCardComplete)" color="accent" style="width: 80%;">PAY ${{total_price}}</button>
        </ng-template>
    </mat-card-actions>
    <mat-card-actions>
        <button mat-button color="accent" type="button">already have an account?</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>
