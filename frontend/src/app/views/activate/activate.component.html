<div class="main">
<mat-card>
    <mat-card-header>
        <mat-card-title><h2 class="mat-h2">Create a password to activate your account</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="activateAccount()" [formGroup]="passwordForm">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" formControlName="password" type="password">
                <mat-error *ngIf="passwordForm.hasError('required', 'password')">
                    Please enter your new password
                </mat-error>
            </mat-form-field>
        
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" [errorStateMatcher]="matcher">
                  <mat-error *ngIf="passwordForm.hasError('notSame')">
                    Passwords do not match
                </mat-error>  
            </mat-form-field>
            <mat-error id="error">{{this.activateError}}</mat-error>
            <button mat-flat-button [disabled]="!passwordForm.valid" color="accent">Activate account</button>
        </form>
    </mat-card-content>
</mat-card>
</div>
