<div class="header">
    <h1 class="title">storagehotel</h1>

    <div class="button-div">
        <button mat-stroked-button>Log out</button>
    </div>
</div>

<mat-tab-group class="tab" mat-align-tabs="center" color="accent" animationDuration="0ms" disableRipple="true">
    <mat-tab>
      <ng-template mat-tab-label>
        <h2>Stored Items</h2>
      </ng-template>
      <div class="content">
        <div class="items-div">
          <div class="items-header">
            <p>ITEMS</p>
            <button mat-flat-button color="accent">  retrieve items  </button>
          </div>

          <div class="items-list">
            <ng-container *ngFor="let item of items">
              <div class="item">
                
                  <div class="item-icon">     
                      <img src="{{item.path}}">  
                  </div>
                  <div class="col">
                      <h2>{{item.name}}</h2>
                      <div class="item-status">STATUS: <strong class="value">{{item.status}}</strong></div>
                  </div>
                  <div class="col">
                    <div class="item-size">
                      SIZE: <strong class="value">{{item.space}} cu ft</strong>
                    </div>
                  </div>



              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </mat-tab>
  
    <mat-tab>
        <ng-template mat-tab-label>
          <h2>Appointments</h2>
        </ng-template>
        <div class="content">
            content 2
          </div>
      </mat-tab>
  
      <mat-tab>
        <ng-template mat-tab-label>
          <h2>Account</h2>
        </ng-template>
        <div class="content">
            content 3
          </div>
      </mat-tab>
  </mat-tab-group>
